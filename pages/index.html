<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lista de Tarefas</title>
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wdth,wght@0,75..100,100..900;1,75..100,100..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <header>
    <img id="imgLogo" src="../img/logo-liston.png" alt="logo liston">
    <h3 id="subtituloLogo">Sua lista online de a fazeres!</h3>
  </header>

  <main>
    <form id="formAddTarefa">
      <div id="containerInput">
        <label for="inputTarefa">Digite sua tarefa:</label>
        <input type="text" id="inputTarefa" placeholder="Adicione uma tarefa..." />
      </div>
      <div id="containerBtnAdd">
        <button onclick="adicionarTarefa(evento)">Adicionar</button>
      </div>
    </form>

    <div id="areaTarefas">
      <div id="cabecalhoListaTarefas">
        <div id="tituloCabecalho">
          <svg xmlns="http://www.w3.org/2000/svg" height="30px" viewBox="0 -960 960 960" width="30px" fill="#040507">
            <path
              d="m438-240 226-226-58-58-169 169-84-84-57 57 142 142ZM240-80q-33 0-56.5-23.5T160-160v-640q0-33 23.5-56.5T240-880h320l240 240v480q0 33-23.5 56.5T720-80H240Zm280-520v-200H240v640h480v-440H520ZM240-800v200-200 640-640Z" />
          </svg>
          <h4>Tarefas:</h4>
        </div>
        <div id="containerBtnFiltro">
          <button onclick="filtrarTarefas()">Filtrar Pendentes</button>
        </div>
      </div>

      <ul id="listaTarefas">
        <li class="tarefa">
          <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h560q33 0 56.5 23.5T840-760v560q0 33-23.5 56.5T760-120H200Zm0-80h560v-560H200v560Z"/></svg>
        </li>
      </ul>
    </div>

  </main>
</body>

</html>
